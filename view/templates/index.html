<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <h1>Inicio</h1>
            <div style="max-width: 160px; align-items: center;">
            <a href="{{ url_for('contact') }}" class="botao" style="background-color: blue; color: white; padding: 10px; border-radius: 5px; display: flex; margin-top: 10px;">Cadastrar Contato</a>        
            </div>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">id</th>
                    <th scope="col">nome</th>
                    <th scope="col">email</th>
                    <th scope="col">Ações</th>              
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>                    
                    <th scope="row">{{user.id}}</th>                                 
                    <td>
                        <form action="/update/{{ user.id }}" method="POST" style="display: inline;">
                            <input type="text" name="name" value="{{ user.name }}">
                        </form>
                    </td>
                    <td>
                        <form action="/update/{{ user.id }}" method="POST" style="display: inline;">                            
                            <input type="text" name="email" value="{{ user.email }}">
                        </form>
                    </td>                                        
                    <td>
                        <form action="/update/{{ user.id }}" method="POST" style="display: inline;"> 
                            <button type="submit">Atualizar</button>
                        </form>
                        <form action="/delete/{{ user.id }}" method="POST" style="display: inline;" >                            
                            <button type="submit">Excluir</button>
                        </form>                        
                    </td>
                    </tr>
                    {% endfor %}                
                </tbody>
            </table>
    </body>
</html>
