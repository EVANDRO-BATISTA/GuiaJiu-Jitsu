<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ position.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>{{ position.name }}</h1>
    <p>{{ position.description }}</p>
    <img src="{{ url_for('static', filename='images/' + position.image) }}" alt="{{ position.name }}" style="max-width: 300px;">
    
    <hr>
    <h3>Variações</h3>
    {% for variation in position.variations %}
    <div>
        <h4>{{ variation.name }}</h4>
        <p>{{ variation.description }}</p>
        
        <h5>Passos:</h5>
        <ol>
            {% for step in variation.steps %}
            <li>
                <img src="{{ url_for('static', filename='images/' + step.img) }}" alt="Passo {{ loop.index }}" style="max-width: 150px;">
                <p>{{ step.description }}</p>
            </li>
            {% endfor %}
        </ol>
    </div>
    <hr>
    {% endfor %}

    <a href="{{ url_for('list_positions_by_level_route', level=position.level) }}">Voltar para a lista</a>
</body>
</html>
