<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar Posição' if position else 'Adicionar Nova Posição' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>{{ 'Editar Posição' if position else 'Adicionar Nova Posição' }}</h1>
    <form method="POST">
        <label for="name">Nome da Posição:</label>
        <input type="text" id="name" name="name" value="{{ position.name if position else '' }}" required>
        <br><br>

        <label for="description">Descrição:</label>
        <textarea id="description" name="description" rows="5" required>{{ position.description if position else '' }}</textarea>
        <br><br>
        
        <label for="level">Nível (Faixa):</label>
        <select id="level" name="level">
            <option value="beginner" {% if position and position.level == 'beginner' %}selected{% endif %}>Iniciante</option>
            <option value="intermediate" {% if position and position.level == 'intermediate' %}selected{% endif %}>Intermediário</option>
            <option value="advanced" {% if position and position.level == 'advanced' %}selected{% endif %}>Avançado</option>
        </select>
        <br><br>

        <label for="image">Nome do Arquivo de Imagem:</label>
        <input type="text" id="image" name="image" value="{{ position.image if position else '' }}">
        <br><br>

        <button type="submit">Salvar</button>
    </form>
    <hr>
    <a href="{{ url_for('list_positions_by_level_route', level='beginner') }}">Cancelar e Voltar</a>
</body>
</html>
